<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Вход</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="Photo/Favicon.jpg">
  <script src="https://kit.fontawesome.com/97b5bfd43a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
  <a href="/main" class="logo">Open Data</a>
  <div class="header-right">
    <a href="/login">Войти</a>
    <a href="/register">Зарегистрироваться</a>
  </div>
</div>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Войти</span>
        </div>
        <div class="d-flex-nowrap align-items-center h-custom-2 px-6 ms-xl-4 mt-5">
          <form style="width: 23rem;" class="text-center" action="/login" method="post" th:object="${loginRequest}">
            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" name="email"/>
              <label class="form-label" for="form2Example18">Адрес эл.почты</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="password"/>
              <label class="form-label" for="form2Example28">Пароль</label>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Войти</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Забыли пароль?</a></p>
            <p>Нет аккаунта? <a href="/register" class="link-info">Зарегистрироваться</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
